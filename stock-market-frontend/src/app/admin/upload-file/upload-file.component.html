<div class="container-fluid">

    <div class="text-center">
        <h3>Upload Excel</h3>

    </div>

    <form class="form-horizontal" [formGroup]="checkoutForm" (submit)="submit(checkoutForm.value)">

        <div class="form-group">
            <label for="file" class="col-sm-2 control-label">Select Excel File </label>
            <div class="col-sm-10">
                <input type="file" id="file" name="file" class="form-control" formControlName="file" (change)="onFileSelect($event)">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-default btn-sm btn-primary">Upload</button>
        </div>
        <div>
            <button type="button" class="btn btn-link" (click)="downloadExcelTemplate()">Download excel template</button>
        </div>
    </form>

</div>
