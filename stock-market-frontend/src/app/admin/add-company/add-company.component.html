<div class="container-fluid">

    <form class="form-horizontal" [formGroup]="checkoutForm" (submit)="submit(checkoutForm.value)">

        <div class="text-center">
            <div class="form-group">
                <label for="companyName" class="col-sm-2 control-label">
                    Company Name:
                </label>
                <div class="col-sm-10">
                    <input id="companyName" class="form-control" type="text" formControlName="companyName">
                </div>
            </div>

            <div class="form-group">
                <label for="ceoName" class="col-sm-2 control-label">
                    CEO Name:
                </label>
                <div class="col-sm-10">
                    <input id="ceoName" class="form-control" type="text" formControlName="ceoName">
                </div>
            </div>

            <div class="form-group">
                <label for="boardMember" class="col-sm-2 control-label">
                    Board Member:
                </label>
                <div class="col-sm-10">
                    <input id="boardMember" class="form-control" type="text" formControlName="boardMember">
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">
                    Description:
                </label>
                <div class="col-sm-10">
                    <input id="description" class="form-control" type="text" formControlName="description">
                </div>
            </div>

            <button type="submit" class="btn btn-default btn-sm btn-primary">Create</button>
            <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
        </div>
    </form>


</div>
