<div class="container-fluid">

    <form class="form-horizontal" [formGroup]="checkoutForm" (submit)="submit(checkoutForm.value)">

        <div class="text-center">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">
                    Name
                </label>
                <div class="col-sm-10">
                    <input id="name" class="form-control" type="text" formControlName="name">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">
                    Email
                </label>
                <div class="col-sm-10">
                    <input id="email" class="form-control" type="text"
                        formControlName="email">
                </div>
            </div>

            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">
                    Mobile
                </label>
                <div class="col-sm-10">
                <input id="mobile" class="form-control" type="text" formControlName="mobile">
                </div>
            </div>

            <button type="submit" class="btn btn-default btn-sm btn-primary">Save</button>
            <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
        </div>
    </form>


</div>
