<div class="container-fluid">
  <div class="text-center form-horizontal">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">
        Name:
      </label>
      <div class="col-sm-10">
        <label id="name" class="form-control">{{user.name}}</label>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">
        Email
      </label>
      <div class="col-sm-10">
        <label id="name" class="form-control">{{user.email}}</label>
      </div>
    </div>

    <div class="form-group">
      <label for="mobile" class="col-sm-2 control-label">
        Mobile
      </label>
      <div class="col-sm-10">
        <label id="name" class="form-control">{{user.mobile}}</label>
      </div>
    </div>

    <button class="btn btn-default btn-sm" (click)="changePassword()">Change Password</button>
    <button class="btn btn-default btn-sm" (click)="editProfile()">Edit Profile</button>
  </div>
</div>
