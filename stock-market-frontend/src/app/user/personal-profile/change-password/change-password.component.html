<div class="container-fluid">

    <form class="form-horizontal" [formGroup]="checkoutForm" (submit)="submit(checkoutForm.value)">

        <div class="text-center">
            <div class="form-group">
                <label for="oldpassword" class="col-sm-2 control-label">
                    Old Password:
                </label>
                <div class="col-sm-10">
                    <input id="oldpassword" class="form-control" type="text" formControlName="oldpassword">
                </div>
            </div>

            <div class="form-group">
                <label for="newpassword" class="col-sm-2 control-label">
                    New Password:
                </label>
                <div class="col-sm-10">
                    <input id="newpassword" class="form-control" type="text" formControlName="newpassword">
                </div>
            </div>

            <div class="form-group">
                <label for="repeatpassword" class="col-sm-2 control-label">
                    Repeat Password:
                </label>
                <div class="col-sm-10">
                    <input id="repeatpassword" class="form-control" type="text" formControlName="repeatpassword">
                </div>
            </div>

            <button type="submit" class="btn btn-default btn-sm btn-primary">Submit</button>
            <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
        </div>
    </form>


</div>
