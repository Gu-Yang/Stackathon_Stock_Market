<div class="container">
  <div class="col-lg-4 col-md-4">
    
    <div class="form-group">
      <label for="companyCode">
        Company Code:
      </label>
      <label id="companyCode">{{stockPriceInfo.companyCode}}</label>
    </div>

    <div class="form-group">
      <label for="companyName">
        Company Name:
      </label>
      <label id="companyName">{{stockPriceInfo.companyName}}</label>
    </div>


  </div>

  <div class="col-lg-8 col-md-8">
    <div class="form-group">
      <label *ngIf="options == undefined ">
        No Data
      </label>
      <div id="charts"  style="width: 600px;height:400px;"></div>
    </div>
  </div>
  

  <div class="text-center col-lg-12 col-md-12">
    <button class="btn btn-primary btn-sm" (click)="close()">Close</button>
  </div>

  
</div>
