<div class="container-fluid">
  <div class="text-center form-horizontal">
    <div class="form-group">
      <label for="id" class="col-sm-2 control-label">
        Company Code
      </label>
      <div class="col-sm-10">
        <label id="companyCode" class="form-control">{{company.companyCode}}</label>
      </div>
    </div>

    <div class="form-group">
      <label for="companyName" class="col-sm-2 control-label">
        Company Name
      </label>
      <div class="col-sm-10">
        <label id="companyName" class="form-control">{{company.companyName}}</label>
      </div>
    </div>

    <div class="form-group">
      <label for="ceoName" class="col-sm-2 control-label">
        CEO Name
      </label>
      <div class="col-sm-10">
        <label id="ceoName" class="form-control">{{company.ceoName}}</label>
      </div>
    </div>

    <div class="form-group">
      <label for="boardMember" class="col-sm-2 control-label">
        Board Members
      </label>
      <div class="col-sm-10">
        <label id="boardMember" class="form-control">{{company.boardMember}}</label>
      </div>
    </div>

    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">
        Description
      </label>
      <div class="col-sm-10">
        <label id="description" class="form-control">{{company.description}}</label>
      </div>
    </div>



    <button class="btn btn-primary btn-sm" (click)="close()">Close</button>
  </div>
</div>
