<div class="container-fluid">

    <div class="input-group">
        <form [formGroup]="formData" (submit) = "submit(formData.value)">
            <input type="text" class="form-control" style="width: 300px;" placeholder="Search" formControlName="searchText">
            <button type="submit" class="btn glyphicon glyphicon-search"></button>
        </form>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Company</th>
                <th>Description</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of companies">
                <td>{{company.id}}</td>
                <td>{{company.companyName}}</td>
                <td>{{company.description}}</td>
                <td>
                    <button class="btn-sm btn btn-default" (click)="openDetails(company)">Details</button>
                    <button class="btn-sm btn btn-default" (click)="openCharts(company)">Charts</button>
                </td>
            </tr>

        </tbody>

    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li  class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>

</div>
