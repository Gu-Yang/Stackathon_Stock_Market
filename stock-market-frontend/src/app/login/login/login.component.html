<div class="container">

    <form class="form-horizontal" [formGroup]="checkoutForm" (submit)="submit(checkoutForm.value)">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="username" class="form-control" id="username" formControlName="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" formControlName="isAdmin"> Login as admin?
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" style="margin-right: 10px">Login</button>
                <button class="btn btn-default" style="margin-left: 10px">Sign up</button>
            </div>
        </div>
    </form>

</div>
