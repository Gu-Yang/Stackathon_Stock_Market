<div class="container">

    <form class="form-horizontal" [formGroup]="checkoutForm" (submit)="submit(checkoutForm.value)">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="username" class="form-control" id="username" formControlName="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="name" formControlName="name">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
        </div>
        <div class="form-group">
            <label for="mobile" class="col-sm-2 control-label">Mobile</label>
            <div class="col-sm-10">
                <input type="mobile" class="form-control" id="mobile" formControlName="mobile">
            </div>
        </div>

        <div class="form-group text-center">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" style="margin-right: 10px">Submit</button>
                <button class="btn btn-default" style="margin-left: 10px" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>

</div>
